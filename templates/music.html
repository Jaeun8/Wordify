<main>
  <section class="playlist">
      <h2>ğŸµ ì˜¤ëŠ˜ì˜ ì¶”ì²œ ë…¸ë˜</h2>
      <div style="text-align: center; margin-top: 20px;">
          <button id="refresh-btn" class="refresh-btn">ë‹¤ì‹œ ì¶”ì²œë°›ê¸°</button>
        </div>
        
      <ul class="music-list">
        {% for track in tracks %}
        <li class="music-item">
          <img src="{{ track.album_cover }}" alt="ì•¨ë²” ì»¤ë²„" class="album-cover">
          <div class="music-info">
            <h3>{{ track.name }}</h3>
            <p>{{ track.artist }}</p>  
            <form action="{{ url_for('word_list') }}" >
          </form>
            <button id="generate-flashcard-btn" class="select-song-btn" data-lyrics="{{ track.lyrics | e }}">Flashcard ë§Œë“¤ê¸°</button>    
            <details class="lyrics-box">
              <summary>ğŸ¤ ê°€ì‚¬ ë³´ê¸°</summary>
              <pre>{{ track.lyrics }}</pre>

            </details>
          </div>
        </li>
        {% endfor %}
      </ul>
    </section>
    
    
</main>
</main>


<script>
    document.addEventListener('DOMContentLoaded', () => {
      // refresh ë²„íŠ¼ í´ë¦­ ì‹œ íŠ¸ë™ ì¬ë¡œë”©
      document.getElementById('refresh-btn').addEventListener('click', async function () {
        const response = await fetch('/api/refresh-tracks');
        const tracks = await response.json();
    
        const list = document.querySelector('.music-list');
        list.innerHTML = '';
    
        tracks.forEach(track => {
          const li = document.createElement('li');
          li.className = 'music-item';
    
          li.innerHTML = `
            <img src="${track.album_cover}" alt="ì•¨ë²” ì»¤ë²„" class="album-cover">
            <div class="music-info">
              <h3>${track.name}</h3>
              <p>${track.artist}</p>
              <button class="make-flashcard-btn" data-lyrics="${track.lyrics}">Flashcard ë§Œë“¤ê¸°</button>
              <details class="lyrics-box">
                <summary>ğŸ¤ ê°€ì‚¬ ë³´ê¸°</summary>
                <pre>${track.lyrics}</pre>
              </details>
            </div>
          `;
          list.appendChild(li);
        });
      });
    
      const seenTitles = new Set(
        Array.from(document.querySelectorAll('.track strong')).map(el => el.textContent)
      );
    
      document.getElementById('load-more-btn').addEventListener('click', function() {
        fetch('/api/refresh-tracks?' + Array.from(seenTitles).map(t => 'seen_titles[]=' + encodeURIComponent(t)).join('&'))
          .then(res => res.json())
          .then(tracks => {
            const container = document.getElementById('playlist-tracks');
            tracks.forEach(track => {
              seenTitles.add(track.name);
              const div = document.createElement('div');
              div.className = 'track';
              div.innerHTML = `
                <img src="${track.album_cover}" />
                <div>
                  <strong>${track.name}</strong> - ${track.artist}
                  <p>${track.lyrics}</p>
                </div>
              `;
              container.appendChild(div);
            });
          });
      });
    });
    document.getElementById('generate-flashcard-btn').addEventListener('click', function() {
    const lyrics = this.getAttribute('data-lyrics');

    fetch('/generate-flashcard', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({ lyrics: lyrics })
    })
    .then(res => {
        if (res.redirected) {
            window.location.href = res.url;
        } else {
            return res.json();
        }
    })
    .catch(err => console.error("Error:", err));
});
    </script>    
</body>
