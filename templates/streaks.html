<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WORDIFY - Streaks</title>

  <!-- ✅ FullCalendar CSS -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='streaks.css') }}">
</head>
<body>
  <header>

    <form action="{{ url_for('home') }}">
      <button class="logo" type="submit">WORD<span>IFY</span></button>
    </form>
    <nav>
      <ul>
        <li>
          <form action="{{ url_for('streaks_page') }}">
            <button class="nav-btn streaks">Streaks</button>
          </form>
        </li>
        <li>
          <form action="{{ url_for('playlist') }}">
            <button class="nav-btn streaks">Musics</button>
          </form>
        </li>
        
        <li>
          <div class="dropdown">
            <button class="dropbtn"> 
              <span class="dropbtn_icon">menu</span>
            </button>
            <div class="dropdown-content">
              <form action="{{ url_for('my_flashcard') }}">
                <button  class="flashcard flashcard-btn">flashcard</button>
              </form>
              <form action="{{ url_for('quiz') }}">
                <button  class="quiz-btn quiz">quiz</button>
              </form>
              <form action="{{ url_for('word_list') }}">
                <button  class="list-btn ">my lists</button>
              </form>
              <li>
                {% if current_user is defined and current_user.is_authenticated %}
                <form action="{{ url_for('logout') }}">
                    <button class="nav-btn">Logout</button>
                </form>
                {% else %}
                <form action="{{ url_for('login') }}">
                  <button class="nav-btn">Login/Signup</button>
                </form>
                {% endif %}
              </li>
            </div>
          </div>
        </li>
      </ul>

    </nav>
</header>

  <main>
    <h1 class="page-title">
      Streaks
      <span id="streak-count" class="streak-count-box">0 </span>
    </h1>

    <div class="calendar-box">
      <div id="calendar"></div>
    </div>
  </main>

  <!--  FullCalendar JS -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>

  <!-- Calendar Script -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const username = "{{ username }}";
      const calendarEl = document.getElementById("calendar");

      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: "dayGridMonth",
        height: "auto",
        headerToolbar: {
          left: "prev,next today",
          center: "title",
          right: ""
        },
        events: async function (fetchInfo, successCallback, failureCallback) {
          try {
            const res = await fetch(`/api/streaks/${username}`);
            const data = await res.json();

            const events = data.dates.map(date => ({
              start: date,
              allDay: true,
              classNames: ['fire-streak']
            }));

            // ✅ 방문한 날짜 수로 숫자 업데이트
            document.getElementById("streak-count").textContent = `${data.dates.length}`;

            successCallback(events);
          } catch (err) {
            console.error("❌ Error loading streaks:", err);
            failureCallback(err);
          }
        }

      });

      calendar.render();
    });
  </script>
</body>
</html>
