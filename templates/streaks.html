<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WORDIFY - Streaks</title>

  <!-- ✅ FullCalendar CSS -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='streaks.css') }}">
</head>
<body>
  <header>
    <a href="/" class="logo">WORD<span>IFY</span></a>
    <nav>
      <ul>
        <li><a href="/streaks" class="nav-btn streaks">Streaks</a></li>
        <li>
          {% if current_user.is_authenticated %}
            <a href="/logout" class="nav-btn">LOGOUT</a>
          {% else %}
            <a href="/login" class="nav-btn signup">LOGIN/SIGNUP</a>
          {% endif %}
        </li>
        <li>
          <div class="dropdown">
            <button class="dropbtn"><span class="dropbtn_icon">menu</span></button>
            <div class="dropdown-content">
              <a href="/streaks">streaks</a>
              <a href="/flashcard">flashcards</a>
              <a href="/quiz">quiz</a>
            </div>
          </div>
        </li>
      </ul>
    </nav>
  </header>

  <main>
    <h1 class="page-title">
      Streaks
      <span id="streak-count" class="streak-count-box">0</span>
    </h1>

    <div class="calendar-box">
      <div id="calendar"></div>
    </div>
  </main>

  <!-- ✅ FullCalendar JS -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>

  <!-- ✅ Calendar Script -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const username = "{{ username }}";
      const calendarEl = document.getElementById("calendar");

      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: "dayGridMonth",
        height: "auto",
        headerToolbar: {
          left: "prev,next today",
          center: "title",
          right: ""
        },
        events: async function (fetchInfo, successCallback, failureCallback) {
          try {
            const res = await fetch(`/api/streaks/${username}`);
            const data = await res.json();
            const events = data.map(date => ({
              start: date,
              allDay: true,
              classNames: ['fire-streak']
            }));

            // ✅ Set streak count in badge
            document.getElementById("streak-count").textContent = `${events.length}`;

            successCallback(events);
          } catch (err) {
            console.error("❌ Error loading streaks:", err);
            failureCallback(err);
          }
        }
      });

      calendar.render();
    });
  </script>
</body>
</html>
