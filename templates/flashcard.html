<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WORDIFY 낱말 카드</title>
  <link rel="stylesheet" href="../static/flashcard.css" />
</head>
<body>

<header>
  <a href="homepage.html" class="logo">WORD<span>IFY</span></a>
  <nav>
    <ul>
      <li><a href="streaks.html">Streaks</a></li>
      <li><a href="Wordify_Login.html">LOGIN/SIGNUP</a></li>
    </ul>
  </nav>
</header>

<div class="container">
  <h1 class="title">낱말 카드</h1>

  <div id="card-area" class="card">
    <div class="card-content">
      <p><strong id="word">단어</strong></p>
      <p id="meaning">뜻</p>
    </div>
  </div>

  <div class="button-group">
    <button class="prev-btn" onclick="loadPrevWord()">이전 단어</button>
    <button class="next-btn" onclick="loadNextWord()">다음 단어</button>
    <form method="get" action="/select" style="display:inline;">
      <button class="next-btn" type="submit">🎵 새 단어</button>
    </form>      
  </div>

  <!-- 퀴즈 보기 버튼 추가 -->
  <div class="quiz-btn-group">
    <a href="/quiz" class="quiz-btn">퀴즈 보기</a>
  </div>
</div>

<script>
  async function loadNextWord() {
    try {
      const res = await fetch('/next-word');
      const data = await res.json();

      if (data.done) {
        document.getElementById('word').textContent = '끝!';
        document.getElementById('meaning').textContent = '더 이상 단어가 없습니다.';
        return;
      }

      document.getElementById('word').textContent = data.word;
      document.getElementById('meaning').textContent = data.meaning;
    } catch (err) {
      console.error('단어 불러오기 실패:', err);
    }
  }

  async function loadPrevWord() {
    try {
      const res = await fetch('/prev-word');
      const data = await res.json();

      if (data.done) {
        alert(data.message || '첫 단어입니다.');
        return;
      }

      document.getElementById('word').textContent = data.word;
      document.getElementById('meaning').textContent = data.meaning;
    } catch (err) {
      console.error('이전 단어 불러오기 실패:', err);
    }
  }

  window.onload = loadNextWord;
</script>

</body>
</html>
