  <main>
    <div class="quiz-header">
      <h1>í€´ì¦ˆ</h1>

      <button onclick="toggleSwap()">ë’¤ì§‘ê¸°</button>
    </div>

    <p class="instruction" id="instruction">
      ë‹¤ìŒ ì •ì˜ ì¤‘ ì œì‹œëœ ë‹¨ì–´ì™€ ë§ëŠ” ê²ƒì„ ê³ ë¥´ì‹œì˜¤
    </p>

    <div class="quiz-area-horizontal" style="display: flex; align-items: center; gap: 20px;">
      <div class="word-box" id="quiz-question" style="font-size: 1.8em; min-width: 150px; padding: 10px; border: 1px solid #ccc;">
        ë‹¨ì–´
      </div>
      <div class="options" id="quiz-options" style="display: flex; flex-wrap: wrap; gap: 10px; max-width: 600px;">
        <!-- 4ê°œì˜ ì˜ë¯¸ ë²„íŠ¼ì´ ì—¬ê¸° ìƒì„±ë¨ -->
      </div>
    </div>

    <button class="unknown-btn" onclick="nextQuiz(false)" style="margin-top: 20px;">ëª¨ë¥´ê² ì–´ìš”</button>

    <div id="result-area" style="display:none; margin-top:40px;">
      <h2 id="result-msg"></h2>
      <p>ì´ ì ìˆ˜: <span id="final-score"></span>%</p>
      <ul id="result-list"></ul>
    </div>
  </main>

  <script>
    // flashcards ë°ì´í„°ëŠ” ì„œë²„ì—ì„œ JSONìœ¼ë¡œ ë°›ì•„ì˜¨ë‹¤ê³  ê°€ì •
    const flashcards = JSON.parse('{{ flashcards|tojson|safe }}');

    let current = 0;
    let score = 0;
    let swap = false; // false: ë¬¸ì œëŠ” ë‹¨ì–´, ì„ íƒì§€ëŠ” ëœ» / true: ë¬¸ì œëŠ” ëœ», ì„ íƒì§€ëŠ” ë‹¨ì–´
    let results = [];

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function toggleSwap() {
      swap = !swap;
      document.getElementById('instruction').textContent = swap
        ? 'ë‹¤ìŒ ë‹¨ì–´ ì¤‘ ì œì‹œëœ ì •ì˜ì™€ ë§ëŠ” ê²ƒì„ ê³ ë¥´ì‹œì˜¤'
        : 'ë‹¤ìŒ ì •ì˜ ì¤‘ ì œì‹œëœ ë‹¨ì–´ì™€ ë§ëŠ” ê²ƒì„ ê³ ë¥´ì‹œì˜¤';
      showQuiz();
    }

    function showQuiz() {
      const item = flashcards[current];
      const question = swap ? item.meaning : item.word;
      const correct = swap ? item.word : item.meaning;

      // 10ê°œ ë‹¨ì–´ ì¤‘ì—ì„œ 4ê°œ ì˜ë¯¸(ëœ») ê°€ì ¸ì˜¤ê¸° (ì •ë‹µ í¬í•¨)
      let allMeanings = flashcards.map(fc => (swap ? fc.word : fc.meaning));

      // ì •ë‹µ í¬í•¨ 4ê°œ ì˜ë¯¸ ì„ íƒ
      let options = [correct];

      // ì •ë‹µ ì œì™¸í•œ ë‚˜ë¨¸ì§€ì—ì„œ 3ê°œ ëœë¤ ì„ íƒ
      let distractors = allMeanings.filter(m => m !== correct);
      shuffle(distractors);
      options = options.concat(distractors.slice(0, 3));

      shuffle(options);

      // ë¬¸ì œ ë‹¨ì–´/ëœ» í‘œì‹œ
      const questionBox = document.getElementById('quiz-question');
      questionBox.textContent = question;
      questionBox.style.display = 'block';

      // ì„ íƒì§€ ë²„íŠ¼ ìƒì„±
      const container = document.getElementById('quiz-options');
      container.innerHTML = '';
      options.forEach(opt => {
        const btn = document.createElement('button');
        btn.className = 'option';
        btn.textContent = opt;
        btn.onclick = () => nextQuiz(opt === correct, opt);
        container.appendChild(btn);
      });

      // ê²°ê³¼ ì˜ì—­ ìˆ¨ê¸°ê¸°
      document.getElementById('result-area').style.display = 'none';
      document.querySelector('.unknown-btn').style.display = 'inline-block';
      document.querySelector('.instruction').style.display = 'block';
      document.getElementById('quiz-options').style.display = 'flex';

    }

    function nextQuiz(correct, chosen = '') {
      if (correct) score++;

      const currentItem = flashcards[current];
      results.push({
        word: currentItem.word,
        meaning: currentItem.meaning,
        correct,
        userAnswer: chosen || 'ëª¨ë¥´ê² ì–´ìš”'
      });

      current++;
      if (current < flashcards.length) {
        showQuiz();
      } else {
        showResult();
      }
    }

    function showResult() {
      document.getElementById('quiz-question').style.display = 'none';
      document.getElementById('quiz-options').style.display = 'none';
      document.querySelector('.instruction').style.display = 'none';
      document.querySelector('.unknown-btn').style.display = 'none';

      const percent = Math.round((score / flashcards.length) * 100);
      document.getElementById('score').textContent = percent;
      document.getElementById('final-score').textContent = percent;

      const msg =
        percent === 100
          ? 'Great job! Amazing work! âœ¨'
          : "Keep it up! You're getting better! ğŸ™Œ";
      document.getElementById('result-msg').textContent = msg;

      const ul = document.getElementById('result-list');
      ul.innerHTML = '';
      results.forEach(r => {
        const li = document.createElement('li');
        li.textContent = `${r.word} - ${r.meaning} : ${
          r.correct ? 'O' : 'X (ë‹µ: ' + r.userAnswer + ')'
        }`;
        ul.appendChild(li);
      });

      document.getElementById('result-area').style.display = 'block';
    }

    window.onload = showQuiz;
  </script>
</body>
