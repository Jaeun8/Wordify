<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordify Quiz</title>
    <link rel="stylesheet" href="quiz.css">
</head>
<body>
    <header>
        <div class="header-left">
            <a href="homepage.html" class="logo">WORDIFY</a>
        </div>
        <div class="header-right">
            <a href="streaks.html">Streaks</a>
            <a href="login.html">Login/SignUp</a>
        </div>
    </header>

    <main>
        <div class="quiz-header">
            <h1>퀴즈</h1>
            <div class="progress-badge">학습율 00%</div>
        </div>
        <p class="instruction">다음 정의 중 제시된 단어와 맞는 것을 고르시오</p>

        <div class="quiz-area-horizontal">
            <div class="word-box">단어</div>
            <div class="options">
                <button class="option">정의 1</button>
                <button class="option">정의 2</button>
                <button class="option">정의 3</button>
                <button class="option">정의 4</button>
            </div>
        </div>

        <button class="unknown-btn">모르겠어요</button>
    </main>
</body>
</html>
